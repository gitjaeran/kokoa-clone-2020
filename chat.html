<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with mokoko - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="startus-bar">
      <div class="startus-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="startus-bar__column">
        <span>18:43</span>
      </div>
      <div class="startus-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Mokoko</h1>
      </div>
      <div class="alt-header__column">
        <span
          ><i class="fas fa-search fa-lg"></i>
          <i class="fa-solid fa-burger fa-lg"></i
        ></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat-timestamp">Tuesday, June 30, 2022</div>

      <div class="message-row">
        <img
          src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2F94D84%2FbtrrVZUv5U0%2FY5kSCJnFEKP7QHU65kwH31%2Fimg.png"
        />
        <div class="message-row__content">
          <span class="message__auther">Mokoko</span>
          <div class="message__info">
            <span class="message__bubble">Hey!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="scared-container">
        <img
          class="scared"
          src="https://image.fmkorea.com/files/attach/new2/20210713/1378413927/3070757090/3749858670/3ba0b3df78fd340ab051d32e2d940cb6.png"
        />
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Why?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-grin-wide fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big (;´༎ຶД༎ຶ`)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/3a7ceab9b1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
